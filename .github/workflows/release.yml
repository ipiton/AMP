name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go-app/go.sum

      - name: Build binaries
        working-directory: go-app
        run: |
          # Linux
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o ../dist/amp-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -o ../dist/amp-linux-arm64 ./cmd/server
          
          # macOS
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -o ../dist/amp-darwin-amd64 ./cmd/server
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -o ../dist/amp-darwin-arm64 ./cmd/server
          
          # Windows
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -o ../dist/amp-windows-amd64.exe ./cmd/server

      - name: Create checksums
        working-directory: dist
        run: |
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ contains(github.ref, 'preview') || contains(github.ref, 'rc') || contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

